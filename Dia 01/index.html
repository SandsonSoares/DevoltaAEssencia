<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, world!</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      h1 {
        text-align: center;
        color: red;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 5em;
      }
      body {
        width: 100%;
        height: 100vh;
        background-color: darkgray;
        display: flex;
        align-content: center;
        justify-content: center;
        align-items: center;
        padding-left: 5px;
        padding-right: 5px;
      }
      #Caixa01 {
        display: flex;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        background-color: rgba(0, 0, 0, 0.568);
        height: 100px;
        width: 500px;
        max-width: 500px;
        border-radius: 30px;
        box-shadow: 6px 4px 12px 0px black;
        padding: 10px;
        height: 100px;
        width: 100%;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 3em;
        }

        #Caixa01 {
          height: auto;
          max-width: 90%;
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2em;
        }

        #Caixa01 {
          flex-direction: column;
          height: auto;
          max-width: 100%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="Caixa01">
      <h1>Hello world!</h1>
    </div>
  </body>
</html>
